<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition Alert Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Recognition Alert Form</h1>

    <!-- フォームのレンダリング -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ASK</button>
    </form>

    <!-- エラーや成功メッセージの表示 -->
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
    {% if result %}
        <p class="success-message">Form submitted successfully!</p>
    {% endif %}
</body>
</html>
